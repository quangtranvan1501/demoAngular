<h2>My heroes</h2>
<div class="heroes_wapp">
    <ul class="heroes">
        <li *ngFor="let hero of heroes" class="list-item">
            <a routerLink="/detail/{{hero.id}}">
                <span class="badge">{{hero.id}}</span> {{hero.name}}
            </a>
            <button type="button" class="delete super" title="delete hero" (click)="delete(hero)">x</button>
        </li>
    </ul>
    <div class="heroes_add">
        <label for="new-hero">Hero name:</label>
        <input id="new-hero" #heroName/>

        <button type="button" class="add-button add-super" (click)="add(heroName.value); heroName.value=''">Add hero</button>
    </div>
</div>
